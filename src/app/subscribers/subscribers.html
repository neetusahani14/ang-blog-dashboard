
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center"> All Subscribers</h3>
                    <p> From here you can manage your subscribers.</p>
                    <button class="btn btn-warning ml-2" routerLink="/">Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>

<div class="row">
    <div class="col-md-12">
        <div class="card mt-4 shadow-effect">
            <div class="card-body">
                <table class="table row-border hover">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Name </th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(sub of subArr; track sub; let i = $index) {
                             <tr >
                            <tr >
                            <td width='10'>{{ i + 1 }}</td>
                            <td width ='200'>{{ sub.name }}</td>        
                            <td width='200'>{{ sub.email }}</td>
                            
                            <td width="300">
                                <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(sub.id)" >Delete</button>
                            </td>
                        </tr>
                    }
                    </tbody>
                </table>
            </div>
    </div>
</div>
</div>
