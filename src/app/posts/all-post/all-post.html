<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center"> All Blog Posts</h3>
                    <p> From here you can manage your blog posts.</p>
                    <button class="btn btn-info bg-theme" routerLink="/posts/new">Add New Post</button>
                    <button class="btn btn-warning ml-2" routerLink="/">Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>

<div class="row">
    <div class="col-md-12">
        <div class="card mt-4 shadow-effect">
            <div class="card-body">
                <table class="table row-border hover">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Post Image</th>
                            <th>Title</th>
                            <th>Excerpt</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(post of postArray; track post; let i = $index) {
                             <tr >
                            <td width='10'>{{ i + 1 }}</td>
                            <td width ='200'><img src="{{ post.postImgPath }}" alt="Post Image" class="img img-fluid" width="100"> </td>
                            <td width='200'>{{ post.title }}</td>
                            <td width='300'>{{ post.excerpt }}</td>
                            <td>{{ post.category.category }}</td>
                            <td>{{ post.createdAt?.toDate() | date }}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" routerLink="/posts/new" [queryParams]="{id:post.id}">Edit</button>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
    </div>
</div>
</div>
