<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
            <h3 class="text-center text-theme-primary">
                {{formStatus}} Categories
            </h3>
            <p class="text-center mb-5">
                Manage your blog categories from here.
            </p>
            <form  class="form-inline text-center" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
                <div class="form-group col-md-10">
                    <input 
                    type="text" 
                    class="form-control shadow-effect w-100" 
                    placeholder="Add New Categories"
                    #newCategory='ngModel'
                    [(ngModel)] = "formCategory"
                    name="category"
                    required
                    [ngClass]="{'is-invalid':newCategory.touched && newCategory.invalid}">
                    @if(newCategory.touched && newCategory.invalid){
                        <div class="aler aler-danger">
                            Category field is required.
                        </div>
                    }
                    
                </div>
                <div class="col-md-2">
                    <button class="btn btn-block btn-info mb-2.5 btn-theme" [disabled]="categoryForm.invalid">{{formStatus}} Category</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        
            <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Category</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for(category of categoryArray; track category; let i= $index){
                                <tr>
                                <td>{{i+1}}</td>
                                <td>{{category.category}}</td>
                                <td> 
                                    <button class="btn btn-sm btn-warning mr-2" (click)="onEdit(category.category, category.id)">Edit</button>
                                    <button class="btn btn-sm btn-danger" (click)="onDelete(category.id)">Delete</button> 
                                </td>
                            </tr>
                            }
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
