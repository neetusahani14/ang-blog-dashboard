<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
            <h3 class="text-center text-theme-primary">
                New Categories
            </h3>
            <p class="text-center mb-5">
                Manage your blog categories from here.
            </p>
            <form  class="form-inline text-center" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
                <div class="form-group col-md-10">
                    <input type="text" class="form-control shadow-effect w-100" placeholder="Add New Categories"
                    ngModel name="category">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-block btn-info mb-2.5 btn-theme">Add Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
